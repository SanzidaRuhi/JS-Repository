<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        nav ul li a{font-weight: bold; color: red;}
    </style>
</head>
<body>
    <h1>DOM means Document Object Model</h1>
    <a href="https://www.google.com" id="link" onclick="alert('r u sure?')">i'm a link</a>
    <nav>
        <ul id="nav">
            <li><a href="#">home</a></li>
            <li><a href="about.html">about us</a></li>
            <li><a href="contact.html">contact</a></li>
        </ul>
    </nav>
    <script>
        var element=document.getElementById("link");
        element.addEventListener('mouseenter',function(){console.log("clicked")})
        //element.attachEvent('onclick',function(){console.log("clicked")})//only works in IE8 and lower
        //document.onclick(alert("are you sure you want to visit the page?"))
        //link.onclick(alert("are you sure you want to visit the page?"))
        var element1=document.getElementById("nav");
        element1.onclick=function(){console.log("clicked")}
        var navigation=document.querySelectorAll("nav ul li a");
        if(navigation.length){
            for(item in navigation){
                console.log(navigation[item].text)
            }
        }
    </script>
</body>
</html>
